<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <!-- Escena para target 1 -->
    <a-scene mindar-image="imageTargetSrc: ./targets1.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="TigerModel" src="./Tiger.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="modelTiger" src="#TigerModel" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Escena para target 2 -->
    <a-scene mindar-image="imageTargetSrc: ./targets2.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model1Asset" src="./modelo1.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model1" src="#model1Asset" scale="0.005 0.005 0.005" position="0 0 0.5" visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Escena para target 3 -->
    <a-scene mindar-image="imageTargetSrc: ./targets3.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model2Asset" src="./modelo2.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model2" src="#model2Asset" scale="0.005 0.005 0.005" position="0 0 0.5" visible="false"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const modelTiger = document.querySelector("#modelTiger");
        const model1 = document.querySelector("#model1");
        const model2 = document.querySelector("#model2");

        // Clic en Tiger
        modelTiger.addEventListener("click", () => {
          modelTiger.setAttribute("visible", "false");
          model1.setAttribute("visible", "true");
        });

        // Clic en modelo1
        model1.addEventListener("click", () => {
          model1.setAttribute("visible", "false");
          model2.setAttribute("visible", "true");
        });

        // Clic en modelo2
        model2.addEventListener("click", () => {
          model2.setAttribute("visible", "false");
          modelTiger.setAttribute("visible", "true");
        });
      });
    </script>

  </body>
</html>
