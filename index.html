<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="target1Img" src="./target1.jpg" />
        <img id="target2Img" src="./target2.jpg" />
        <img id="target3Img" src="./target3.jpg" />

        <a-asset-item id="TigerModel" src="./Tiger.glb"></a-asset-item>
        <a-asset-item id="model1Asset" src="./modelo1.glb"></a-asset-item>
        <a-asset-item id="model2Asset" src="./modelo2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#target1Img" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model id="modelTiger" src="#TigerModel" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#target2Img" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model id="model1" src="#model1Asset" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
      </a-entity>

      <!-- Target 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#target3Img" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model id="model2" src="#model2Asset" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
      </a-entity>

    </a-scene>

  </body>
</html>
