<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Imágenes de referencia -->
        <img id="target1Img" src="./target1.jpg" />
        <img id="target2Img" src="./target2.jpg" />

        <!-- Modelos -->
        <a-asset-item id="TigerModel" src="./Tiger.glb"></a-asset-item>
        <a-asset-item id="Model2" src="./modelo2.glb"></a-asset-item>

        <!-- Para mostrar el archivo .mind como plano visual (opcional) -->
        <a-asset-item id="MindFile" src="./targets.mind"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 → Tiger.glb -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#target1Img" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model src="#TigerModel" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
      </a-entity>

      <!-- Target 2 → target2.jpg + .mind (opcional como plano) + modelo2.glb -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- plano con la imagen del target -->
        <a-plane src="#target2Img" position="0 0 0" height="0.552" width="1"></a-plane>
        <!-- modelo 3D -->
        <a-gltf-model src="#Model2" scale="0.005 0.005 0.005" position="0 0 0.5"></a-gltf-model>
        <!-- MOSTRAR el archivo .mind como "plano de texto" (opcional) -->
        <a-text value="targets.mind" color="yellow" position="0 -0.7 0"></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
